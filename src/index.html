<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kawacii</title>
    <meta property="og:title" content="Kawacii" />
    <meta
      property="og:description"
      content="Your adorable little buddy for turning images into super kawaii ASCII art!"
    />
    <meta property="og:image" content="https://i.ibb.co/HBChjSs/logo.jpg" />
    <link rel="shortcut icon" href="https://i.ibb.co/HBChjSs/logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/range.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="options">
        <label class="button imageBtn" for="imagePicker"
          >Choose photo<input type="file" id="imagePicker"
        /></label>
        <img src="assets/logo.jpg" class="preview" id="imagePreview" />
        <canvas id="canvas"></canvas>
        <div class="controls">
          <span class="title">Height:</span>
          <input id="heightBar" max="400" type="range" />
        </div>
        <div class="controls">
          <span class="title">Width:</span>
          <input id="widthBar" max="400" type="range" />
        </div>
        <input
          type="text"
          id="characterArrayInput"
          class="characterInput"
          placeholder="Enter from lighter to heavier"
        />
        <input type="button" value="Copy" id="copyTextBtn" class="button copyToClipboard" />
        <span id="stats" class="info"></span>
      </div>
      <div class="outputDiv">
        <div class="header">
          <input class="button fontBtn" type="button" value="+" />
          <input class="button fontBtn" type="button" value="-" />
        </div>
        <pre id="output"></pre>
      </div>
    </div>
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
